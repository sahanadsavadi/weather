<div class="input">
  <input
    class="input-one"
    placeholder="city"
    #cityName
    (keyup.enter)="click(cityName.value)"
  />
</div>
<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="14 > 15" alt="" />
    <img src="../assets/cold.jpg" *ngIf="1 <= 15" alt="" />
    <div class="weather-data">
      <div class="location">wellington</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}˚C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-lable">More information</div>
    <div class="more-info-continer">
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/min.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">10˚C</div>
      </div>
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/max.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">20˚C</div>
      </div>
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/icons8-humidity-96.png" alt="" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">77%</div>
      </div>
      <div class="info-block">
        <div class="info-block-lable">
          <img src="../assets/icons8-windy-weather-48.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">11km/h</div>
      </div>
    </div>
  </div>
</div>
